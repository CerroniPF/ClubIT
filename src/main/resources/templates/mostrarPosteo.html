<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cargar Libro</title>
	<link th:replace="nav/nav.html :: link">
	<link rel="stylesheet" href="../mostrarPosteo.css">

	<title>Cargar Libro</title>

</head>

</head>
<header th:replace="nav/nav.html :: nav"> </header>

</body>
<p th:text="${error}"></p>

<a th:if="${session.usersession}" class="boton" href="/crearPost">Post</a>
<!--<a th:if="${session.usersession}" class="botones" th:href="@{verPosteo/} +  ${session.usersession.id}">Editar</a> -->
<div class="contenedorPost">

	<div class="contenedor">
		<div class="cajaCampo">

			<b class="tituloCampo" th:text="${posteo.titulo}"></b>
			<div class="cajaDatos">

				<b class="tituloCampo" th:text="${posteo.fechaPosteo}"></b>
				<b class="tituloCampo" th:text="${posteo.usuario.nombre}"></b>
			</div>
		</div>

		<div class="cajaPost">
			<b class="post" th:text="${posteo.posteo}"></b>
		</div>
	</div>

	<div class="contenedor" th:each="res : ${posteo.respuesta}">
		<div class="cajaCampo">

			<b class="fechaCampo" th:text="${res.respuesta}"></b>
			<b class="tituloCampo" th:text="${res.usuario.nombre}"></b>
			<b class="fechaCampo" th:text="${res.fechaResp}"></b>
		</div>
	</div>


	<form action="/posteo/${id}/respuesta" method="POST">
	<input  th:value="${posteo.id}" type="text" placeholder="ingrese nombre " name="idPost" />
		<div class="contenedorRespouesta">
			<textarea name="respuestaRTA" id="" cols="100" rows="20" placeholder="Ingrese tu post"></textarea>

			<button th:if="${session.usersession}" class="botonResponder"}>responder</button>
		</div>
		
	</form>
</div>
</body>

</html>
